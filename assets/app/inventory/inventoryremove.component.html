<div class="col-md-8 col-md-offset-2">
    <form [formGroup]="myForm">
        <div class="form-group">
            <label for="flavor">Flavor</label>
            <select [(ngModel)]="selectedFlavor.name"
                    (change)="onSelect($event.target.value)"
                    id="flavor"
                    formControlName="flavor"
                    class="form-control">
                <option *ngFor="let flavor of flavors" value={{flavor.name}}>{{flavor.name}}</option>
            </select>
        </div>

        <br/>

       <div class="form-group">
            <label for="size">Size</label>
            <select
                    id="size"
                    formControlName="size"
                    class="form-control"
                    (change)="setDetail($event.target.value)">
                <option *ngFor="let detail of details" value={{detail.amount}}>{{detail.size}}</option>
            </select>
        </div>

        <div class="form-group">
            <label for="amount">amount</label>
            <input type="text"
                   id="amount"
                   class="form-control"
                   formControlName="amount"
                    value="{{selectedDetail.amount}}">
        </div>
        <!--<button class="btn btn-primary"
                type="submit"
                [disabled]="!myForm.valid">Submit
        </button>-->
    </form>
</div>
