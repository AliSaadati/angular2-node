<div class="col-md-8 col-md-offset-2">
    <table class="table table-striped">
  <thead>
    <tr>
      <th>Flavor</th>
      <th>Size</th>
      <th>Amount</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let detail of allDetails">
      <th scope="row">{{detail.flavor}}</th>
      <td>{{detail.size}}</td>
      <td>{{detail.amount}}</td>
    </tr>
  </tbody>
</table>
<button (click)="sort(3)">Sort</button>
</div>
